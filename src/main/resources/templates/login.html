<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header"></head>
<body>
    <h1>LOGIN</h1>
    <h2 th:if="${message} == null">Let's Log In !</h2>
    <h2 th:unless="${message} == null">Incorrect login or password</h2>

    <form method="post" action="#" th:action="@{/login}" th:object="${loginObject}">
        <input type="text" name="username" th:field="*{username}">
        <input type="password" name="password" th:field="*{password}">
        <input type="submit" value="add">
    </form>
</body>
</html>
